<div class="container w-25">
    <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)">

      <label class="radio-inline">
        <input type="radio" id="user" name="usertype" value="user" ngModel>user
      </label>
      <label class="radio-inline">
        <input type="radio" id="admin" name="usertype" value="admin" ngModel>admin
      </label>
    <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" ngModel>
    </div>
      <div class="form-group">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" ngModel>
      </div>
      
      <button type="submit" class="btn btn-default btn-primary">Login</button>
    </form>
  </div>
